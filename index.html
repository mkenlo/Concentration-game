<!doctype html >
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Concentration Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" >
	<link rel="stylesheet" href="css/main.css">

<body>

<div class="container">
	
	<div id="gameover" class="modal fade reset" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-brown">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span></button>
            <h2 class="modal-title text-center">Game Summary</h2>
          </div>
          <div class="modal-body text-center">
            <div class="rating">
            	<h4>Your rating</h4> 
            </div>
            <br>
            <div class="score">
            	<h4> Final Score</h4>            	
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Quit</button>
            <button type="button" class="btn btn-success" onclick="resetGame()">Replay</button>
          </div>
        </div>         
      </div>          
    </div>    
    

	<header class="row">
		<div class="col-md-4 col-xm-4 col-xs-4">
			<div class="star-rating">
				<img id="star-1" src="img/icons/star-full.png" alt="star-1"/>
				<img id="star-2" src="img/icons/star-full.png" alt="star-2"/>
				<img id="star-3" src="img/icons/star-full.png" alt="star-3"/>
			</div>
			<div class="moves">
				<p>Moves: &nbsp;<strong id="moves"> 0 </strong></p>
			</div>		
		</div>
		<div class="col-md-4 col-xm-4 col-xs-4">
			<h1>Score: &nbsp;<small id="score"> 0 </small></h1>
		</div>
		<div class="col-md-4 col-xm-4 col-xs-4">
			<div >
				<button class="btn btn-warning reset"><img src="img/icons/refresh-arrow.png" alt="restart" /></button>
				<button class="btn btn-danger stop"><img src="img/icons/stop.png" alt="stop" /></button>
			</div>
			<div id="timer"></div>
		</div>
	</header>
	<br><br>
	<div class="row content">

		<div class="col-md-12 col-md-offset-1">
			<div id="card-1" class="col-md-3 col-xm-3 col-xs-3 card">
				<div class="front"><img src="img/icons/pair-of-cards.png" alt="front card"/></div>
				<div class="back"><img src="img/icons/pair-of-cards.png" alt="back card"/></div>
			</div>
			<div id="card-2" class="col-md-3 col-xm-3 col-xs-3 card">

			</div>
		</div>
